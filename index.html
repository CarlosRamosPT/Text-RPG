<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpgJs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
    <section class=" game-container" id="game-container">
       <div id="displayOff">
        <input  id="display" readonly>
        </div>
            <!-- <canvas class="game-canvas" ></canvas> -->
            <div class="game-box" id="buttons">
                <button id="yes"  >Yes</button>
                <div class="speaker" id="spk1"></div>
                <div class="speaker" id="spk2"></div>
                <div class="speaker" id="spk3"></div>
                <button id="start" >Start</button>
                <button id="sound">Sound</button>
                <button id="power"><i class="fas fa-power-off"></i></button>
                <div class="speaker" id="spk7"></div>
                <div class="speaker" id="spk8"></div>
                <div class="speaker" id="spk9"></div>

                <div class="speaker" id="spk4"></div>
                <div class="speaker" id="spk5"></div>
                <div class="speaker" id="spk6"></div>
                <button id="no">No</button>
         </div>   
        

    </section>
    <script src="script.js" type ="module"></script>
</body>
</html>
